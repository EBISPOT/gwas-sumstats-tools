description = ""
authors = ["jdhayhurst <jhayhurst@ebi.ac.uk>"]
readme = "README.md"
packages = [{include = "gwas_sumstats_tools"}]

[tool.poetry.dependencies]
python = "^3.9"
petl = "^1.7.12"
requests = "^2.28.2"
pyyaml = "^6.0"
pydantic = "^1.10.4"
typer = {extras = ["all"], version = "^0.7.0"}
